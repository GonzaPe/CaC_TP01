    <main>
        <fieldset>
            <legend>Contacto</legend>
        <form name="fcontacto">
            <p>Nombre(s)*</p>
            <input type="text" placeholder="(...)" name="nombre">
            <p>Apellido(s)*</p>
            <input type="text" placeholder="(...)" name="apellido">
            <p>Correo electrónico*</p>
            <input type="text" placeholder="ejemplo@mail.com" name="mail">
            <p>Teléfono de contacto*</p>
            <input type="text" placeholder="(num de área sin 0 ni 15)" maxlength="10" name="telefono">
            <p>Comentarios</p>
            <textarea name="comentarios" placeholder="(escribe aquí tus comentarios)" rows="10" cols="50" spellcheck="true"></textarea>
            <br><input type="checkbox" name="suscripcion">Deseo recibir información adicional.
            <br>
            <input type="button" value="Enviar" onclick="validacion()">
        </form>
        </fieldset>
    </main>

    <script>
        function validacion() {
            if (document.fcontacto.nombre.value.length == 0) {
                alert("Nos gustaría saber tu nombre!")
                document.fcontacto.nombre.focus()
                return 0;
            }
            if (document.fcontacto.apellido.value.length == 0) {
                alert("Nos gustaría saber tu apellido!")
                document.fcontacto.apellido.focus()
                return 0;
            }
            if (document.fcontacto.mail.value.length == 0 || document.fcontacto.mail.value.indexOf("@") > document.fcontacto.mail.value.lastIndexOf(".")) {
                alert("Para poder responderte necesitamos un mail válido!")
                document.fcontacto.mail.focus()
                return 0;
            }
            if (isNaN(document.fcontacto.telefono.value)||document.fcontacto.telefono.value.length!=10) {
                alert("Nos gustaría saber tu telefono!")
                document.fcontacto.telefono.focus()
                return 0;
            }
            alert("Muchas gracias por contactarnos, intentaremos responderte a la brevedad.");
            document.fvalida.submit();
        }
    </script>
